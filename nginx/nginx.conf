# Main context
user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;
    server_tokens off;

    # Gzip Settings
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    server {
        listen       80;
        server_name  localhost;
        root         /var/www/html;
        index        index.php index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-Content-Type-Options "nosniff";
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy "strict-origin-when-cross-origin";

        # API routing
        location /api {
            try_files $uri $uri/ /api/index.php$is_args$args;
        }

        # Handle PHP files
        location ~ \.php$ {
            try_files $uri =404;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass rt-api:80;
            fastcgi_index index.php;
            include fastcgi_params;
            
            # Set the document root
            root /var/www/html;
            
            # FastCGI params
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            fastcgi_param QUERY_STRING $query_string;
            fastcgi_intercept_errors on;
            
            # Buffer settings
            fastcgi_buffer_size 128k;
            fastcgi_buffers 4 256k;
            fastcgi_busy_buffers_size 256k;
            
            # Timeout settings
            fastcgi_connect_timeout 60s;
            fastcgi_send_timeout 180s;
            fastcgi_read_timeout 180s;
            
            # Don't buffer responses from FastCGI server
            fastcgi_buffering off;
            
            # Don't disconnect when the client closes the connection
            fastcgi_ignore_client_abort on;
        }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Deny access to sensitive files
        location ~* \.(env|log|sql|sqlite|md|gitignore|gitattributes|lock|example|dist|config|ini|conf|sh|swp|git.*)$ {
            deny all;
        }

        # PHP-FPM status page (only accessible from internal network)
        location ~ ^/(status|ping)$ {
            access_log off;
            error_log /dev/null;
            
            # Allow internal docker network
            allow 127.0.0.1;
            allow 172.16.0.0/12;
            deny all;
            
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_pass rt-api:9000;
            fastcgi_param SCRIPT_NAME $fastcgi_script_name;
            
            # Timeout settings
            fastcgi_connect_timeout 10s;
            fastcgi_send_timeout 10s;
            fastcgi_read_timeout 10s;
        }

        # Error pages
        error_page 404 /index.php;
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }

         location / {
            return 200 '{"message":"RT Shared component","version":"1.0.0","endpoints":["/api/info"]}';
            add_header Content-Type application/json;
        }
    }
}
